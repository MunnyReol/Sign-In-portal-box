<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-grid.min.css" >
    <link rel="stylesheet" href="bootstrap.min.css" >
    <link rel="stylesheet" href="styleboot2.css" >
    

    
  </head>
  <body class="signin-body">
      <div class="container signin-container">
          <div class="row">
              <div class="col"></div>
              <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                    <div class="card-body">
                      <img src="htmlcss.png" class="img-fluid signin-img">
                      <form class="signin-form">
                        <div class="form-group">
                          
                          <input type="text" class="form-control" id="EmailInput" placeholder="Email">
                        </div>
                        <div class="form-group">
                          
                          <input type="text" class="form-control" id="EmailPassword" placeholder="password">
                        </div>
                        <button type="button" class="btn signIn-btn btn-lg">Sign In</button>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" >Remember me<a href="#"> /need help ?</a>
                          </label>
                        </div>
                      </form>
                    </div>
                  </div>

                  <a href="#" class="Create-New-Account">Create new Account</a>
              </div>
              <div class="col"></div>
          </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
